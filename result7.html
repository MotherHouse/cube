    <script type="text/javascript">

            var data_info;
            $.ajax({
                type: 'get',
                url: 'http://119.29.178.222:8080/player?method=result&event_id=1&item_list_id=7',
                dataType: 'jsonp',
                success: function (data) {
                    data_info = data;

                    var html = '<div class="panel panel-default"><div class="panel-heading">成绩</div><div class="panel-body"><div class="table-responsive"><table class="table table-striped table-bordered table-hover"><thead><tr><th>#</th><th>姓名</th><th>项目</th><th>轮次</th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>best</th><th>avg</th><th>排名</th></tr></thead><tbody>';

                    var j;
                for (var i = 0; i < data_info.length; i++) {
                    j = i + 1;
                    html += '<tr>';
                    html += '<td>' + j + '</td>';
                    html += '<td>' + data_info[i].player_name + '</td>';
                    html += '<td>' + data_info[i].item_name + '</td>';
                    html += '<td>' + data_info[i].item_step + '</td>';
                    html += '<td>' + data_info[i].result1 + '</td>';
                    html += '<td>' + data_info[i].result2 + '</td>';
                    html += '<td>' + data_info[i].result3 + '</td>';
                    html += '<td>' + data_info[i].result4 + '</td>';
                    html += '<td>' + data_info[i].result5 + '</td>';
                    html += '<td>' + data_info[i].best + '</td>';
                    html += '<td>' + data_info[i].avg + '</td>';
                    html += '<td>' + data_info[i].ranking + '</td>';
                    html +='</tr>';
                }
                html += '</tbody></table></div></div></div>';


                document.getElementById('result').innerHTML = html;



                }
            });

    </script>
